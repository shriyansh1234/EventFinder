{% extends 'base.html' %}

{% block title %}Add Event - Event Finder{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Event</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Event Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="paid" class="form-label">Paid Event:</label>
            <input type="checkbox" id="paid" name="paid">
        </div>
        <div class="mb-3">
            <label for="cost" class="form-label">Cost:</label>
            <input type="number" id="cost" name="cost" class="form-control" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <input type="text" id="category" name="category" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="venue" class="form-label">Venue:</label>
            <input type="text" id="venue" name="venue" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time:</label>
            <input type="datetime-local" id="time" name="time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity:</label>
            <input type="number" id="capacity" name="capacity" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Upload Image:</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
</div>
{% endblock %}
